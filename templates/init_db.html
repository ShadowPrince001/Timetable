<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Database - Render</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .init-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        .btn-init {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-init:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid #dee2e6;
        }
        .status-success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .status-error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .table-list {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .table-item {
            background: #e9ecef;
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="init-card">
        <div class="text-center mb-4">
            <i class="fas fa-database fa-3x text-primary mb-3"></i>
            <h2 class="text-primary">Initialize Render Database</h2>
            <p class="text-muted">Create database tables on Render's PostgreSQL</p>
        </div>

        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Important:</strong> This will create all database tables on Render. 
            Run this only once after deployment.
        </div>

        <div class="text-center">
            <button id="initBtn" class="btn btn-init text-white" onclick="initializeDatabase()">
                <i class="fas fa-rocket me-2"></i>
                Initialize Database Tables
            </button>
        </div>

        <div id="statusBox" class="status-box" style="display: none;">
            <div id="statusContent"></div>
        </div>

        <div id="tableList" class="table-list" style="display: none;">
            <h5><i class="fas fa-table me-2"></i>Tables Created:</h5>
            <div id="tableItems"></div>
        </div>

        <div id="nextSteps" class="mt-4" style="display: none;">
            <h5><i class="fas fa-list-check me-2"></i>Next Steps:</h5>
            <ol id="stepsList"></ol>
        </div>
    </div>

    <script>
        async function initializeDatabase() {
            const initBtn = document.getElementById('initBtn');
            const statusBox = document.getElementById('statusBox');
            const statusContent = document.getElementById('statusContent');
            const tableList = document.getElementById('tableList');
            const tableItems = document.getElementById('tableItems');
            const nextSteps = document.getElementById('nextSteps');
            const stepsList = document.getElementById('stepsList');

            // Reset UI
            initBtn.disabled = true;
            initBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Initializing...';
            statusBox.style.display = 'block';
            statusBox.className = 'status-box';
            tableList.style.display = 'none';
            nextSteps.style.display = 'none';

            try {
                const response = await fetch('/init-db');
                const data = await response.json();

                if (data.success) {
                    // Success
                    statusBox.className = 'status-box status-success';
                    statusContent.innerHTML = `
                        <i class="fas fa-check-circle text-success me-2"></i>
                        <strong>Success!</strong> ${data.message}
                    `;

                    // Show tables
                    if (data.table_names && data.table_names.length > 0) {
                        tableList.style.display = 'block';
                        tableItems.innerHTML = data.table_names.map(table => 
                            `<div class="table-item">${table}</div>`
                        ).join('');
                    }

                    // Show next steps
                    if (data.next_steps && data.next_steps.length > 0) {
                        nextSteps.style.display = 'block';
                        stepsList.innerHTML = data.next_steps.map(step => 
                            `<li>${step}</li>`
                        ).join('');
                    }

                    initBtn.innerHTML = '<i class="fas fa-check me-2"></i>Database Initialized!';
                    initBtn.className = 'btn btn-success btn-init';

                } else {
                    // Error
                    statusBox.className = 'status-box status-error';
                    statusContent.innerHTML = `
                        <i class="fas fa-exclamation-triangle text-danger me-2"></i>
                        <strong>Error:</strong> ${data.error}
                    `;
                    initBtn.innerHTML = '<i class="fas fa-rocket me-2"></i>Try Again';
                    initBtn.disabled = false;
                }

            } catch (error) {
                // Network error
                statusBox.className = 'status-box status-error';
                statusContent.innerHTML = `
                    <i class="fas fa-exclamation-triangle text-danger me-2"></i>
                    <strong>Network Error:</strong> ${error.message}
                `;
                initBtn.innerHTML = '<i class="fas fa-rocket me-2"></i>Try Again';
                initBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
