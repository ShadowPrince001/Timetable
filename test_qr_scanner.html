<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Test</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .scanner { border: 2px solid #ddd; border-radius: 8px; margin: 20px 0; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Scanner Test</h1>
        <p>This is a simple test to verify the HTML5 QR code library works.</p>
        
        <div id="qr-reader" class="scanner"></div>
        <div id="qr-reader-results"></div>
        
        <button onclick="startScanner()">Start Scanner</button>
        <button onclick="stopScanner()">Stop Scanner</button>
        <button onclick="testLibrary()">Test Library</button>
        
        <div id="status"></div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        
        function testLibrary() {
            const status = document.getElementById('status');
            
            if (typeof Html5QrcodeScanner === 'undefined') {
                status.innerHTML = '<div class="status error">❌ Html5QrcodeScanner is not defined</div>';
                console.error('Html5QrcodeScanner is not defined');
            } else {
                status.innerHTML = '<div class="status success">✅ Html5QrcodeScanner is loaded</div>';
                console.log('Html5QrcodeScanner is loaded:', Html5QrcodeScanner);
            }
        }
        
        function startScanner() {
            const status = document.getElementById('status');
            
            if (typeof Html5QrcodeScanner === 'undefined') {
                status.innerHTML = '<div class="status error">❌ Library not loaded</div>';
                return;
            }
            
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
            }
            
            try {
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "qr-reader",
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    false
                );
                
                html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                status.innerHTML = '<div class="status success">✅ Scanner started</div>';
                console.log('Scanner started successfully');
                
            } catch (error) {
                status.innerHTML = '<div class="status error">❌ Error: ' + error.message + '</div>';
                console.error('Error starting scanner:', error);
            }
        }
        
        function stopScanner() {
            const status = document.getElementById('status');
            
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
                html5QrcodeScanner = null;
                status.innerHTML = '<div class="status success">✅ Scanner stopped</div>';
            } else {
                status.innerHTML = '<div class="status error">❌ No scanner running</div>';
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            console.log('QR Code scanned:', decodedText);
            document.getElementById('qr-reader-results').innerHTML = 
                '<div class="status success">✅ Scanned: ' + decodedText + '</div>';
            stopScanner();
        }
        
        function onScanFailure(error) {
            // Handle scan failure silently
        }
        
        // Test library on page load
        window.onload = function() {
            testLibrary();
        };
    </script>
</body>
</html>
