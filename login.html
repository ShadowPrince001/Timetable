{% extends "base.html" %}

{% block title %}Login - Timetable & Attendance System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-calendar-alt fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Login</h2>
                    <p class="text-muted">Access your dashboard</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="text-muted small mb-2">Demo Accounts:</p>
                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-outline-secondary btn-sm w-100 mb-2" onclick="fillDemo('admin', 'admin123')">
                                Admin
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-secondary btn-sm w-100 mb-2" onclick="fillDemo('faculty', 'faculty123')">
                                Faculty
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-secondary btn-sm w-100 mb-2" onclick="fillDemo('student', 'student123')">
                                Student
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function fillDemo(username, password) {
    document.getElementById('username').value = username;
    document.getElementById('password').value = password;
}
</script>
{% endblock %}
